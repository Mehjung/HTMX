<!DOCTYPE html>
<html>
<head>
  <title>Appwrite List Users Example</title>
</head>
<body>

  <button id="listUsers">List Users</button>

  <script>
    document.getElementById("listUsers").addEventListener("click", function() {
      // Perform the fetch request
      fetch('https://appwrite.io/v1/users', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'X-Appwrite-Project': '651db0b904b7bb0c99a9',
          'X-Appwrite-Key': '2ddda2c016a724de1e7eba87c530ec8bc2da2242a7e4cbe66e3c2a8d40f46e1b38310cde104f4f9fc805b6ca9bc54d4f78388165e9e35fe7ecdda950efed17c4c34beb7782742ac38acbd640d91a7aff17a5dab893858fbc427fba2fd86d44a2294e273e2aba546ffb1e7216ed2311b2a4d442ed0f8c887ac98ca8f949436ea5'
          // Add other headers as needed
        }
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
      })
      .catch(error => {
        console.log('Error:', error);
      });
    });
  </script>

</body>
</html>
