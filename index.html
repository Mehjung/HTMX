<!DOCTYPE html>
<html>
<head>
  <title>Appwrite List Users Example</title>
</head>
<body>

  <button id="listUsers">List Users</button>

  <script>
    document.getElementById("listUsers").addEventListener("click", function() {
      // Perform the fetch request
      fetch('https://appwrite.io/v1/users', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'X-Appwrite-Project': '651db0b904b7bb0c99a9',
          'X-Appwrite-Key': '123'
          // Add other headers as needed
        }
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
      })
      .catch(error => {
        console.log('Error:', error);
      });
    });
  </script>

</body>
</html>
